<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify </title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Rising Artists-ANUV JAIN</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/baa.jpg" alt="1">
                    <span class="songName">Baarishein</span>
                    <span class="songlistplay"><span class="timestamp">03:27 <i id="0" class="fas songItemPlay fa-play"></i> </span></span>
                </div>  
                <div class="songItem">
                    <img src="cover/gul.jpg" alt="1">
                    <span class="songName">Gul</span>
                    <span class="songlistplay"><span class="timestamp">03:37 <i id="1" class="fas songItemPlay fa-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover/alag aasmana.jpg" alt="1">
                    <span class="songName">Alag Aasmaan</span>
                    <span class="songlistplay"><span class="timestamp">03:33 <i id="2"  class="fas songItemPlay fa-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover/mishri.jpg" alt="1">
                    <span class="songName">Mishri</span>
                    <span class="songlistplay"><span class="timestamp">03:20 <i id="3" class="fas songItemPlay fa-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover/riha.jpg" alt="1">
                    <span class="songName">Riha</span>
                    <span class="songlistplay"><span class="timestamp">04:47 <i id="4" class="fas songItemPlay fa-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover/mau.jpg" alt="1">
                    <span class="songName">Maula</span>
                    <span class="songlistplay"><span class="timestamp">03:58 <i id="5" class="fas songItemPlay fa-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover/guza.jpg" alt="1">
                    <span class="songName">Guzara</span>
                    <span class="songlistplay"><span class="timestamp">04:48 <i id="6" class="fas songItemPlay fa-play"></i> </span></span>
                </div>
          
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="" width="42px" alt="" id="gif"> <span id="masterSongName">Baarishein-Anuv Jain</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
